name: Windows Win32 Build & Package

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_TYPE: Release
      OUTPUT_DIR: Build
      ARCH: Win32

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (CMake, Win32)
        run: >
          cmake -S . -B build
          -A $env:ARCH
          -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE

      - name: Build
        run: cmake --build build --config $env:BUILD_TYPE --parallel

      - name: Verify outputs
        shell: pwsh
        run: |
          $exe = Join-Path $PWD "$env:OUTPUT_DIR/SuperMario.exe"
          if (-not (Test-Path $exe)) { throw "SuperMario.exe not found at $exe" }
          if (-not (Test-Path (Join-Path $PWD "$env:OUTPUT_DIR/res"))) { throw "res folder not found under $env:OUTPUT_DIR" }
          Write-Host "Artifacts OK."

      - name: Package zip
        shell: pwsh
        run: |
          $zipName = "SuperMario-Win32-${{ env.BUILD_TYPE }}.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path "$env:OUTPUT_DIR/*" -DestinationPath $zipName
          Write-Host "Created $zipName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperMario-Win32-${{ env.BUILD_TYPE }}
          path: SuperMario-Win32-${{ env.BUILD_TYPE }}.zip
          if-no-files-found: error

      # Automatic releases on tag push v*
      - name: Upload to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: SuperMario-Win32-${{ env.BUILD_TYPE }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
